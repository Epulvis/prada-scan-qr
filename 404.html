<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect semua rute ke index.html
    const segmentCount = 1; // Sesuaikan dengan jumlah segment di base URL
    const path = location.pathname.split('/').slice(segmentCount).join('/');
    location.href = location.origin + '/prada-scan-qr/' + path + location.search + location.hash;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
